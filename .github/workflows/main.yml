name: Ð¡I

on:
 push:
  branches: [ main ]
 pull_request:
  branches: [ main ]

 workflow_dispatch:

env:
 global_env: global

jobs:

 build_macos:
  runs-on: macos-latest
  steps:
    - uses: actions/checkout@v2
    - name: build
      run: |
         g++ hello.cpp -o app_${RUNNER_OS}_ver.${GITHUB_RUN_NUMBER}
         ./app_${RUNNER_OS}_ver.${GITHUB_RUN_NUMBER}  

    - name: Upload a build artifact
      uses: actions/upload-artifact@v2.3.1
      with:
        name: my_app 
        path: app_**   
        retention-days: 1  

 build_ubuntu:
  runs-on: ubuntu-latest
  steps:
    - uses: actions/checkout@v2
    - name: build
      run: |
         g++ hello.cpp -o app_${RUNNER_OS}_ver.${GITHUB_RUN_NUMBER}
         ./app_${RUNNER_OS}_ver.${GITHUB_RUN_NUMBER}  

    - name: Upload a build artifact
      uses: actions/upload-artifact@v2.3.1
      with:
        name: my_app
        path: app_** 
        retention-days: 1 

 build_win:
  runs-on: windows-latest
  steps:
    - uses: actions/checkout@v2
    - uses: ilammy/msvc-dev-cmd@v1
    - name: build
      run: cl /EHsc hello.cpp

    - name: Upload a build artifact
      uses: actions/upload-artifact@v2.3.1
      with:
        name: my_app
        path: hello.exe 
        retention-days: 1 

