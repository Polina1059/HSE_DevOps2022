name: Ð¡I

on:
 push:
  branches: [ main ]
 pull_request:
  branches: [ main ]

 workflow_dispatch:

env:
 global_env: global

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04, macos-11]

    env:
      app_name: app-${{ matrix.os }}${{ matrix.gcc_o }}_ver.${{ github.run_number }}

    steps:
      - uses: actions/checkout@v2
      - name: build
        run: |
           g++ hello.cpp -o ${{ env.app_name }}
           ./${{ env.app_name }} 

      - name: Upload a build artifact
        uses: actions/upload-artifact@v2.3.1
        with:
          name: my_app 
          path: ./${{ env.app_name }} 
          retention-days: 1  


  build_win:
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v2
      - uses: ilammy/msvc-dev-cmd@v1
      - name: build
        run: cl /EHsc hello.cpp

      - name: Upload a build artifact
        uses: actions/upload-artifact@v2.3.1
        with:
          name: my_app
          path: hello.exe 
          retention-days: 1 

